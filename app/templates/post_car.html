<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>绑定帐号 - CarSync - 个人车源发布专家</title>
    <link rel="stylesheet" href="/static/weui.min.css"/>
    <link rel="stylesheet" href="/static/application.css"/>
</head>
<body class="contouchstart">
    <div class="container js_container">
        <div class="page">
            <div class="hd">
                <h1 class="page_title">发布车辆</h1>
                <p class="page_desc">CarSync - 个人车源发布专家</p>
            </div>
              {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                      {{ message }}
                </div>
              {% endfor %}
            <div class="bd">
                <div class="weui_cells_title">车辆类型</div>
                <div class="weui_cells weui_cells_form">
                    <form action="get_info" method="post">
                        <input type="hidden" name="code" value="{{ code }}"/>
                        <div class="weui_cell weui_cell_select weui_select_after">
                            <div class="weui_cell_hd">
                                品牌
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select2" id="brands">
                                    {% for car in cars %}
                                    <option value="{{ car.brand_id }}" id="brand">{{ car.brand }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="weui_cell weui_cell_select weui_select_after">
                            <div class="weui_cell_hd">
                                车型
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select2" id="cars">
                                </select>
                            </div>
                        </div>
                        <div class="weui_cell weui_cell_select weui_select_after">
                            <div class="weui_cell_hd">
                                车系
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select2" id="models">
                                </select>
                            </div>
                        </div>
                        <div class="weui_cell weui_cell_select weui_select_after">
                            <div class="weui_cell_hd">
                                颜色
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select2">
                                    <option value="1">红</option>
                                    <option value="2">黄</option>
                                    <option value="3">黑</option>
                                    <option value="4">白</option>
                                    <option value="5">蓝</option>
                                    <option value="6">绿</option>
                                    <option value="7">灰</option>
                                    <option value="8">紫</option>
                                    <option value="9">金</option>
                                    <option value="10">橙</option>
                                    <option value="11">棕</option>
                                    <option value="12">青</option>
                                    <option value="13">栗</option>
                                    <option value="14">米</option>
                                    <option value="15">银</option>
                                    <option value="16">褐</option>
                                    <option value="17">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui_cells_title">首次上牌时间</div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label for="" class="weui_label">时间</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="date" value="">
                            </div>
                        </div>
                        <div class="weui_cells_title">是否定期4S店保养</div>
                        <div class="weui_cells weui_cells_radio">
                            <label class="weui_cell weui_check_label" for="x28">
                                <div class="weui_cell_bd weui_cell_primary">
                                    <p>是</p>
                                </div>
                                <div class="weui_cell_ft">
                                    <input type="radio" class="weui_check" name="radio1" id="x28">
                                    <span class="weui_icon_checked"></span>
                                </div>
                            </label>
                            <label class="weui_cell weui_check_label" for="x29">
                                <div class="weui_cell_bd weui_cell_primary">
                                    <p>否</p>
                                </div>
                                <div class="weui_cell_ft">
                                    <input type="radio" name="radio1" class="weui_check" id="x29" checked="checked">
                                    <span class="weui_icon_checked"></span>
                                </div>
                            </label>
                        </div>
                        <div class="weui_cells_title">有无重大事故</div>
                        <div class="weui_cells weui_cells_radio">
                            <label class="weui_cell weui_check_label" for="x30">
                                <div class="weui_cell_bd weui_cell_primary">
                                    <p>是</p>
                                </div>
                                <div class="weui_cell_ft">
                                    <input type="radio" class="weui_check" name="radio1" id="x30">
                                    <span class="weui_icon_checked"></span>
                                </div>
                            </label>
                            <label class="weui_cell weui_check_label" for="x31">
                                <div class="weui_cell_bd weui_cell_primary">
                                    <p>否</p>
                                </div>
                                <div class="weui_cell_ft">
                                    <input type="radio" name="radio1" class="weui_check" id="x31" checked="checked">
                                    <span class="weui_icon_checked"></span>
                                </div>
                            </label>
                        </div>
                        <div class="weui_cells_title">年检到期</div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label for="" class="weui_label">时间</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="date" value="">
                            </div>
                        </div>
                        <div class="weui_cells_title">交强险到期</div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label for="" class="weui_label">时间</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="date" value="">
                            </div>
                        </div>
                        <div class="weui_cells_title">商业险到期</div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label for="" class="weui_label">时间</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="date" value="">
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label">行驶里程</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="请填写里程">
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label">转让价格</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="请填写价格">
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label">标题</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="请填写标题">
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label">描述</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="一句话广告">
                            </div>
                        </div>
                        <div class="weui_cells_title">补充说明</div>
                        <div class="weui_cells weui_cells_form">
                        <div class="weui_cell">
                                <div class="weui_cell_bd weui_cell_primary">
                                    <textarea class="weui_textarea" placeholder="请输入补充说明"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label">联系人</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="请填写联系人">
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label">联系电话</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="请填写联系电话">
                            </div>
                        </div>
                        <!-- TODO 注意处理html之间的缩进 -->
                        <div class="weui_btn_area">
                            <input type="submit" class="weui_btn weui_btn_primary" value="确定" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://res.wx.qq.com/open/libs/zepto/1.1.6/zepto.js"></script>
    <script src="/static/application.js"></script>
    <script>
        $(function(){
            $("#brands").blur(function(){
                $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
                brand = $("#brand").val();
                $.post('/get_car', {brand: brand}, function(data){
                    for(i=0;i<data.json_list.length;i++){
                        $("#cars").append("<option value='" + data.json_list[i].car_id + "'>" + data.json_list[i].car + "</option>");
                    }
                });
            });

            $("#cars").blur(function(){
                model = $("#cars").val();
                $.post('/get_model', {model: model}, function(data){
                    for(i=0;i<data.json_list.length;i++){
                        $("#models").append("<option value='" + data.json_list[i].model_id + "'>" + data.json_list[i].model + "</option>");
                    }
                });
            });
        });
    </script>

    <!-- TODO 这个地方是何意义？为何不直接载入jQuery？ -->
    <script src="/static/jquery-2.1.4.min.js"></script>
</body>
</html>
